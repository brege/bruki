<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>tagger</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
  <link rel="stylesheet" href="/style.css?v=2">
</head>
<body>
  <div id="topbar">
    <span id="counter"><button id="jump" type="button">—</button> / <span id="total">—</span></span>
    <span id="progress"></span>
    <button id="purge" type="button">purge</button>
    <span id="hints">j/k · navigate &nbsp;|&nbsp; / or Enter · focus</span>
  </div>
  <div id="img-wrap">
    <img id="shot" src="" alt="">
    <div id="gallery" class="hidden"></div>
  </div>
  <div id="modal" class="hidden">
    <div id="modal-card">
      <div id="modal-title">Purge labels</div>
      <div id="modal-body"></div>
      <div id="modal-actions">
        <button id="modal-cancel" type="button">cancel</button>
        <button id="modal-confirm" type="button">purge</button>
      </div>
    </div>
  </div>
  <div id="filepath"></div>
  <div id="tagbar">
    <input id="tag-input" placeholder="add tags…">
    <button id="filter-toggle" type="button">filter</button>
    <select id="labels"></select>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.min.js"></script>
  <script src="/app.js?v=2"></script>
</body>
</html>
